<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogos</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- summernote -->
  <link rel="stylesheet" href="../../plugins/summernote/summernote-bs4.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-select/css/select.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/sweetalert2/sweetalert2.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
      
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-header">
              <h3 class="card-title">
                Jogos
              </h3>
              <div class="card-tools">
                <button class="btn btn-primary button_trigger" >Adicionar novo</button>
                <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>

              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body" id="conteudo">
              <div id="content">
                <table id="data" class="table-sm table-bordered table-hover" style="width:100%">
                  <thead>
                      <tr>
                          <th>Nome</th>
                          <th>Descrição</th>
                          <th>Preço</th>
                          <th>Data de Lançamento</th>
                          <th>Ações</th>
                          
                      </tr>
                  </thead>
              </table>
              </div>


              <div class="modal fade" id="modal_trigger">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Jogos</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body trigger_body">
                      <form id="form_trigger">
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Nome</label>
                                <input type="text" name="name" id="name" class="form-control">
                                <input type="hidden" name="id" id="id" class="d-none">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Descrição</label>
                                <input type="text" name="description" id="description" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label>Preço</label>
                                <input type="text" name="price" id="price" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label>Data de lançamento</label>
                                <input type="text" name="release" id="release" class="form-control">
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label>Categoria</label>
                                <select name="category" id="category" class="form-control">

                                </select>
                              </div>
                            </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>Imagem</label>
                              <input type="text" name="image" id="image" class="form-control">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer justify-content-between">
                      <button type="button" id="button_updateTrigger" class="btn btn-primary">Salvar</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
    </section>
    <!-- /.content -->
  </div>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- Datatable -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../plugins/jszip/jszip.min.js"></script>
<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<script src="../../plugins/datatables-select/js/dataTables.select.js"></script>
<script src="../../plugins/datatables-select/js/select.bootstrap4.min.js"></script>
<script src="../../plugins/sweetalert2/sweetalert2.all.min.js"></script>
<script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
<script>

let table = '';
function form(id){
  let table = '';
  if (id) {
    $('#modal_trigger').modal('show');
        $.ajax({
          url: "/app/items/" + id,
          type: "GET",
          success: function(data) {
            data = data.data;
            let category = data.category
            $('#form_trigger').trigger('reset');
            $('#form_trigger').find('#id').val(data._id);
            $('#form_trigger').find('#name').val(data.name);
            $('#form_trigger').find('#description').val(data.description);
            $('#form_trigger').find('#price').val(data.price);
            $('#form_trigger').find('#release').val(data.release);
            $('#form_trigger').find('#image').val(data.image);
            $('#button_updateTrigger').text('Atualizar');
            $.ajax({
              url: "/app/categories/",
              type: "GET",
              success: function(data) {
                data = data.data;
                $('#form_trigger').find('#category').find('option').remove();
                data.forEach((element) => {
                  if (element._id === category._id) {
                    $('#form_trigger').find('#category').append(`<option value="${element._id}" selected>${element.name}</option>`);
                  } else {
                    $('#form_trigger').find('#category').append(`<option value="${element._id}">${element.name}</option>`);
                  }
                });
              }
            });
          }
        });
      }
}
function del(id){
  if (id) {
    Swal.fire({
        title: 'Atenção',
        text: 'Você está prestes a deletar o registro. Tem certeza?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Continuar',
        cancelButtonText: 'Cancelar',
        width: '35%',
      }).then((result) => {
        if (id) {
          $.ajax({
            url: '/app/items/' + id,
            type: 'DELETE',
            success: function(res) {
              if(res.data.type == 'success'){
              if (result.isConfirmed) {
                Swal.fire(
                  res.messages[0].body,
                  '',
                  'success'
                )
              }
              $('#modal_trigger').modal('hide');
              table.ajax.reload();
            } else {
              Swal.fire(
                'Erro',
                '',
                'error'
              )
            }
            }
          });
        }
      })
  }
}
$(document).ready(function() {
    table = $('#data').DataTable({
        "ajax": {
            "url": "/app/items",
            "type": "GET"
        },
        "columns": [
            { "data": "name" },
            { "data": "description" },
            { "data": "price" },
            { "data": "release" },
            { "data": "actions" }
        ],
      });
    });

    $('.button_trigger').click(() => {     
      $('#modal_trigger').modal('show');
      $('#form_trigger').find('#id').val('')
      $('#form_trigger').find('#name').val('')
      $('#form_trigger').find('#description').val('')
      $('#form_trigger').find('#price').val('')
      $('#form_trigger').find('#release').val('')
      $('#form_trigger').find('#image').val('')
      $('#form_trigger').find('#category').find('option').remove();
      $.ajax({
              url: "/app/categories/",
              type: "GET",
              success: function(data) {
                data = data.data;
                $('#form_trigger').find('#category').find('option').remove();
                data.forEach((element) => {
                  $('#form_trigger').find('#category').append(`<option value="${element._id}">${element.name}</option>`);
                });
              }
            });
    })
    const convertBRLtoUSD = (brl) => {
      if(brl) {
        return brl.replace(',', '.');
      } 
      return brl
    };

    $('#button_updateTrigger').click(() => {
      const id = $('#form_trigger').find('#id').val();
      let query = {};
      Object.values($('#form_trigger').serializeArray()).forEach((item) => {
        query[item.name] = item.value;
      });
      query.price = convertBRLtoUSD(query.price);
      console.log(query.price)

      Swal.fire({
        title: 'Atenção',
        text: 'Você está prestes a alterar o banco de dados. Revise suas alterações antes de continuar.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Continuar',
        cancelButtonText: 'Cancelar',
        width: '35%',
      }).then((result) => {
        if (id) {
          $.ajax({
            url: '/app/items/' + id,
            type: 'PUT',
            data: query,
            success: function(res) {
              if(res.data.type == 'success'){
              if (result.isConfirmed) {
                Swal.fire(
                  res.messages[0].body ?? 'Sucesso!',
                  '',
                  'success'
                )
              }
              $('#modal_trigger').modal('hide');
              table.ajax.reload();
            } else {
              Swal.fire(
                'Erro',
                '',
                'error'
              )
            }
            }
          });
        } else {
          $.post('/app/items', query)
          .done((res) => {
            if(res.data.type == 'success'){
              if (result.isConfirmed) {
                Swal.fire(
                  res.messages[0].body ?? 'Sucesso!',
                  '',
                  'success'
                )
              }
              $('#modal_trigger').modal('hide');
              table.ajax.reload();
            } else {
              Swal.fire(
                'Erro',
                '',
                'error'
              )
            }
          })
        }
        
    });
  })
</script>
</body>
</html>
